{% extends 'base.html' %}

{% load static %}

{% load widget_tweaks %}

{% block title %}予約ページ{% endblock %}

{% block header%}
<script src="{% static 'js/scripts.js' %}"></script>
<div class="my-div-style">
    <h1 class="text-center mb-4">ご予約ページ</h1>
    <form method="post">
        <input type="hidden" id="locationId" value="{{ location.id }}">
        <div class="reservation-form">
            {% csrf_token %}
            {{ form.date }}
            {{ form.time }}
            {{ form.headcount }}
            <button class="btn btn-primary" type="submit">予約する</button>
        </div>
    </form>
</div>



{% endblock %}
